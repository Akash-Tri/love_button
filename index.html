<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow: hidden; /* Prevent background scroll */
      }

      /* Background Styling */
      body {
        background-image: url("ChatGPT%20Image%20Mar%2030,%202025,%2005_13_33%20PM.png"); /* Encode special characters */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Main Container */
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 1.5rem;
        background-color: rgba(9, 53, 53, 0.85);
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        text-align: center;
      }

      /* Button Styling */
      #btn {
        font-size: 1.2rem;
        border-radius: 25px;
        padding: 10px 20px;
        border: none;
        background-color: #04aa6d;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #btn:hover {
        background-color: #038f5a;
      }

      /* Text Styling */
      #text {
        font-size: 2rem;
        margin-top: 20px;
        color: aliceblue;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="container">
     <h3 style="color: white;">Kya Beta !! Touch Kara Isko !</h3>
      <button id="btn">Click Me</button>
      <div id="text"></div>
    </div>

    <script>
      const button = document.getElementById("btn");
      const myText = document.getElementById("text");

      button.addEventListener("click", function () {
        setTimeout(() => {
          myText.innerHTML = "I Love You !! &#128525 &#128536";
        }, 2000);

        setTimeout(() => {
          myText.innerHTML = "Hu Hu Hu Hu &#128514 &#128513";
        }, 4000);

        setTimeout(() => {
          myText.innerHTML =
            "Bada Aayi Heroine Banane ! Huhh ! &#128527 &#128526";
        }, 6000);
        setTimeout(() => {
          myText.innerHTML = "Kaam Dham Kara Jakar Turant ! &#129319";
        }, 8000);
      });
    </script>
  </body>
</html>
